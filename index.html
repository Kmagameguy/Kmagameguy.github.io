<head>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
</head>
<body>
<div class=”post”>
</div>
<script type='text/javascript'>
  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1yopIXkbR-n2RN7KEOkkeidSPDQETZHbE6h2pUrP-Xd8/edit?usp=sharing';

  function init() {
    Tabletop.init( { key: publicSpreadsheetUrl,
                     callback: showInfo,
                     simpleSheet: true } )
  }

  function showInfo(data, tabletop) {
    alert(data[0].artist)
    console.log(data);
      $('.post').append(
        '<div class=”text”>' +
        '<h1>' + data[0].artist + '</h1>'+
        data[0].album +
        '</div>' +
      '</div>');
  }

  window.addEventListener('DOMContentLoaded', init)
</script>

</body>
