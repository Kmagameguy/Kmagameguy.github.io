<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kevin's Internet Noise Garage (Database of Music)</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script src="https://use.fontawesome.com/e8a770cac3.js"></script>
</head>
  <body>
    <!--HEADER-->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-6">
            <div class="navbar-header">
              <a class="navbar-brand navbar-left" href="#">KING(DOM)</a>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="navbar-right">
              <p class="navbar-text">Kevin's Internet Noise Garage (Database Of Music)</p>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!--BODY CONTENT-->
    <div class="container-fluid" style="padding:15px 5px;">
      <a name="top"></a>
      <!--ARTIST CARDS-->
      <div class="col-xs-9">
        <div class="container-fluid" id="filter-records"></div>
      </div>
      <!--SIDEBAR NAV-->
      <div class="col-xs-3">
        <div class="container-fluid text-center" id="link-list">
        </div>
      </div>
    </div>
  <!--GSHEET PARSER-->
  <footer>
    <script type="text/javascript">
      var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1yopIXkbR-n2RN7KEOkkeidSPDQETZHbE6h2pUrP-Xd8/edit?usp=sharing';

      Tabletop.init( { key: mySpreadsheet,
                     callback: loadInfo,
                     simpleSheet: true } )

     function loadInfo(data, tabletop) {
      console.log(data);

      var output = '<div class="container-fluid style="padding:5px">';
      var linkList = '<div class="row well">';
      linkList += '<ul class="nav nav-list">';
      for (var i = 0; i < data.length; i++) {
        output += '<div class="row well">';
        output += '<div class="row">';
        output += '<div class="col-sm-5"><img class="img-responsive" src="' + data[i].albumartlink + '" alt="' + data[i].artist +'" /><br /></div>';
        output += '<div class="col-sm-7">';
        output += '<a name="' + data[i].artist + '"></a>';
        output += '<h3>' + data[i].artist + '</h3>';
        output += '<p>' + data[i].album + ' | ' + data[i].genre + '</p>';
        output += '<p>Standout tracks: ' + data[i].StandoutTracks + '</p>';
        output += '<p>Rating: ';
        for(j = 0; j < data[i].rating; j++){
          output += '<span class="glyphicon glyphicon-fire"></span>';
        }
        output += '<p>Album Links:';
        output += '<span style="padding:4px;"><a href="' + data[i].spotify + '" target="_blank"><i class="fa fa-spotify" aria-hidden="true"></i></a></span>';
        output += '<span style="padding:4px;"><a href="' + data[i].applemusic + '" target="_blank"><i class="fa fa-apple" aria-hidden="true"></i></a></span>';
        output += '<span style="padding:4px;"><a href="' + data[i].amazon + '" target="_blank"><i class="fa fa-amazon" aria-hidden="true"></i></a></span>';
        output += '<span style="padding:4px;"><a href="' + data[i].googleplay + '" target="_blank"><i class="fa fa-google" aria-hidden="true"></i></a></span>';
        output += '</p>';
        output += '</p>';
        output += '<hr>';
        output += '<h5>First Impressions:</h5>';
        output += '<p>' + data[i].FirstImpressions + '</p>';
        output += '<div class="embed-responsive embed-responsive-16by9">';
        output += '<iframe class="embed-responsive-item" src="' + data[i].youtube + '"></iframe>';
        output += '</div>';
        output += '</div>';
        output += '</div>';
        output += '<div class="row"><div class="col-sm-12"><a href="#top">back to top</a></div></div>';
        output += '</div>';

        linkList += '<li><span><a href="#' + data[i].artist + '">' + data[i].artist + '<br>' + data[i].album + '</a></span>';
        linkList += '<hr>';
      }
      output += '</div>';
      linkList += '</ul>';
      linkList += '</div>';
      $('#filter-records').html(output);
      $('#link-list').html(linkList);
    };
    </script>
  </footer>
  </body>
</html>
