<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400">
  <link rel="stylesheet" href="css/normalize.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
  <script src="js/tipuesearch_content.js"></script>
  <link rel="stylesheet" href="css/tipuesearch.css">
  <script src="js/tipuesearch_set.js"></script>
  <script src="js/tipuesearch.min.js"></script>
</head>
<body>
  <div class="myForm">
    <form action="search.html">
      <div class="tipue_search_left"><img src="images/search.png" class="tipue_search_icon"></div>
      <div class="tipue_search_right"><input type="text" name="q" id="tipue_search_input" pattern=".{3,}" title="At least 3 characters" required></div>
      <div style="clear: both;"></div>
</form>
<div id=tipue_search_content></div>
  </div>
<div class="post">

</div>
<script type='text/javascript'>
  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1yopIXkbR-n2RN7KEOkkeidSPDQETZHbE6h2pUrP-Xd8/edit?usp=sharing';

  function init() {
    Tabletop.init( { key: publicSpreadsheetUrl,
                     callback: showInfo,
                     simpleSheet: true } )
  }

  function showInfo(data, tabletop) {
    $(".post").append("<h1>" + data[0].artist + "</h1>"+ "<p>" + data[0].album + "</p>");
  }

  window.addEventListener('DOMContentLoaded', init)
</script>

</body>
</html>
