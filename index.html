<head>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
</head>
<body>
<div class=”post”>
</div>
<script type="text/javascript">
function init() {
  Tabletop.init( { key: 'https://docs.google.com/spreadsheets/d/1yopIXkbR-n2RN7KEOkkeidSPDQETZHbE6h2pUrP-Xd8/edit?usp=sharing',
                   callback: showInfo(data, tabletop) {
                       console.log(data)
                   },
                   simpleSheet: true } )
}

function showInfo(data, tabletop){
  alert('Successfully processed!')
    console.log(data);
  for (var i = 0; i < data.length; i++) {
  $(‘.post’).append(
  ‘<div class=”text”>’ +
  ‘<h1>’ + data[i].artist + ‘</h1>’+
  data[i].album +
  ‘</div> ‘ + ‘<div class=”meta-info”>’ +
  ‘<div class=”date”>’ + data[i].date-discovered + ‘</div>’ +
  ‘</div>’ +
  ‘</div>’);
  }
}
window.addEventListener('DOMContentLoaded', init)
</script>
</body>
